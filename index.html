<!DOCTYPE html>
<html>
<head>
  <title>Find Your Pkmn Card</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="http://www.fontspace.com/chequered-ink/pocket-monk" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 

  <link rel="icon" type="image/png" href="http://upload.wikimedia.org/wikipedia/en/3/39/Pokeball.PNG"><!--adds an icon to the site tab-->
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script> <!--Include vue-->


  <div class="nav">
    <img src="https://i.imgur.com/R3raR8U.png" border="0">
  </div>
  <hr>


  <div id="app">
  <!--Pokemon API-->
  <form v-on:submit.prevent="findCard()">
    <label>Enter a Pokemon name: </label>
    <input v-model="PokemonName" placeholder="Pokemon Name">
  </br>
    <button type="submit">Search</button>
  </form>

  <div v-if="loading">
    <p>Loading...</p>
  </div>
  <div v-else>
    <div v-for="card in cards">
      <img v-bind:src="card.imageUrl">
      <!--<p>{{card.name}}</p>
      <p>{{card.ability}}</p>
      <p>{{card.hp}}</p>
      <p>{{card.attacks}}</p>-->
    </div>
    </div>
  </div>
</div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script text="type/javascript" src="script.js">
    </script>
  <footer>
    <!--Github footer-->

    <p style="position: fixed; bottom: 0; width:100%; text-align: center">
      <a href="https://github.com/mastings/creativeProject3" style="text-decoration:none">
        Github
      </a>
    </p>
  </footer>
</body>
</html>
